<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios - La Gruta Nera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/header-footer.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/tabla-comidas.css" />
    <link rel="stylesheet" href="/css/sidebar.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div th:replace="fragments :: no-login-header"></div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar collapse">
          <div class="position-sticky pt-3">
            <h4 class="px-3">Panel</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active text-white" th:href="@{/la_gruta/users}">Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/la_gruta/comidas/admin}">Comidas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/la_gruta/adicionales}">Adicionales</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- MAIN -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center">Lista de usuarios</h2>
            <a th:href="@{/la_gruta/users/new}" class="btn btn-success">Nuevo Usuario</a>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-bordered shadow text-center">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.username}"></td>
                  <td>
                    <a th:href="@{/la_gruta/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/la_gruta/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Estás seguro de eliminar este usuario?');">Eliminar</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer id="contacto">
      <div th:replace="fragments :: footer"></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
