<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Usuarios - La Gruta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/header-footer.css" />
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
  <!-- Header -->
  <header>
    <div th:replace="fragments :: solid-header"></div>
  </header>
  
    <main class="container my-5">
      <h2 class="mb-4 text-center">Lista de Usuarios</h2>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
              <a
                th:href="@{'/users/edit/' + ${user.id}}"
                class="btn btn-sm btn-warning"
                >Editar</a
              >
              <a
                th:href="@{'/users/delete/' + ${user.id}}"
                class="btn btn-sm btn-danger"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center mt-4">
        <a th:href="@{/users/new}" class="btn btn-success">Nuevo Usuario</a>
        <a th:href="@{/home}" class="btn btn-secondary">Volver</a>
      </div>
    </main>

  <!-- Footer -->
  <footer id="contacto">
    <div th:replace="fragments :: footer"></div>
  </footer>
  </body>
</html>
