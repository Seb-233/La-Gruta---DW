<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Adicionales - La Gruta</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/header-footer.css" />
    <link rel="stylesheet" href="/css/tabla-comidas.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div th:replace="fragments :: no-login-header"></div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <h4 class="px-3">Panel</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/users}">
                  Clientes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/comidas}">
                  Comidas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" th:href="@{/adicionales}">
                  Adicionales
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- MAIN -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center">Lista de Adicionales</h2>
            <a class="btn btn-success" th:href="@{/adicionales/nuevo}">
              Nuevo Adicional
            </a>
          </div>

          <div class="table-responsive d-flex justify-content-center">
            <table
              class="table table-hover table-bordered align-middle text-center shadow-lg"
            >
              <thead class="table-dark text-center">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Disponible</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="adicional : ${adicionales}">
                  <td th:text="${adicional.id}"></td>
                  <td th:text="${adicional.nombre}"></td>
                  <td>$<span th:text="${adicional.precio}"></span></td>
                  <td th:text="${adicional.disponible ? 'Sí' : 'No'}"></td>
                  <td>
                    <a
                      class="btn btn-warning btn-sm"
                      th:href="@{/adicionales/editar/{id}(id=${adicional.id})}"
                      >Editar</a
                    >
                    <a
                      class="btn btn-danger btn-sm"
                      th:href="@{/adicionales/eliminar/{id}(id=${adicional.id})}"
                      onclick="return confirm('¿Eliminar este adicional?');"
                      >Eliminar</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="text-center mt-4">
            <a th:href="@{/home}" class="btn btn-secondary">Volver</a>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer id="contacto">
      <div th:replace="fragments :: footer"></div>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
