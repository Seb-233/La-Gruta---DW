<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel - La Gruta Nera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>
  
  <!-- Header -->
  <header>
    <div th:replace="fragments :: solid-header"></div>
  </header>

  <!-- Contenido estilo login pero adaptado -->
  <section class="login-section">
    <div class="login-overlay"></div>
    <div class="login-box text-center">
      <h2>Panel de Administración</h2>
      <p class="mb-4">Bienvenido, selecciona una opción:</p>
      <div class="d-flex justify-content-center gap-3">
        <a th:href="@{/comidas}" class="btn btn-danger btn-lg">Gestionar Comidas</a>
        <a th:href="@{/users}" class="btn btn-primary btn-lg">Gestionar Usuarios</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contacto">
    <div th:replace="fragments :: footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
