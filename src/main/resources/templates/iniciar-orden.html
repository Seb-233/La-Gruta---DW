<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Orden - La Gruta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="stylesheet" href="/css/iniciar-orden.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div th:replace="fragments :: solid-header"></div>
  </header>

<!-- Breadcrumb -->
<div class="container mt-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Menú</li>
    </ol>
  </nav>
</div>

<!-- Opciones de entrega -->
<div class="container mt-3">
  <div class="delivery-options d-flex gap-3 mb-4">
    <button class="btn btn-delivery active" data-delivery="domicilio">
      <i class="fas fa-motorcycle"></i> Domicilio
    </button>
    <button class="btn btn-delivery" data-delivery="recoger">
      <i class="fas fa-store"></i> Recoger/Consumir
    </button>
  </div>
</div>

<!-- Contenido principal -->
<main class="container mt-4">
  <div class="row">
    <!-- Lista de productos -->
    <div class="col-lg-8">
      <div id="categoryTitle" class="category-title">
    <h2>Pedidos</h2>
    <div class="thank-you-image">
        <img src="/images/logoGruta.png" alt="Gracias por tu compra">
    </div>
</div>

      
      <div id="productList" class="product-list row g-4">
        <!-- Aquí Thymeleaf genera los cards de comida -->
        <th:block th:each="comida : ${comidas}">
          <div class="col-md-6 col-lg-4" th:data-id="${comida.id}" th:data-nombre="${comida.nombre}" th:data-precio="${comida.precio}">
            <div class="card h-100">
              <img th:src="@{${comida.imagen}}" class="card-img-top" th:alt="${comida.nombre}" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title" th:text="${comida.nombre}"></h5>
                <p class="card-text" th:text="${comida.descripcion}"></p>

                <!-- Contador de cantidad -->
                <div class="quantity-controls mb-2">
                  <button class="btn btn-sm btn-secondary minus">-</button>
                  <span class="quantity">1</span>
                  <button class="btn btn-sm btn-secondary plus">+</button>
                </div>

                <button class="btn btn-primary add-to-order mt-auto">Agregar</button>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </div>

    <!-- Carrito lateral -->
    <div class="col-lg-4">
      <div class="cart-sidebar">
        <div class="cart-header">
          <h4>Tu pedido</h4>
          <span class="cart-count">0 productos</span>
        </div>
        <div class="cart-content" id="cartContent">
          <div class="empty-cart">
            <img src="../images/shopping-bag.png" alt="Carrito vacío" width="64" height="64">
            <p>Tu carrito está vacío</p>
            <small>Agrega productos para comenzar tu pedido</small>
          </div>
        </div>
        <div class="cart-footer" id="cartFooter" style="display: none;">
          <div class="cart-total">
            <strong>Total: $<span id="cartTotal">0</span></strong>
          </div>
          <button class="btn btn-checkout w-100 mt-3" id="goToPayBtnSidebar">Continuar pedido</button>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Modal de pedido -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="orderModalLabel">Producto agregado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Desea continuar agregando productos o ir a pagar?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="continueOrderBtn" data-bs-dismiss="modal">Continuar agregando</button>
        <button type="button" class="btn btn-primary" id="goToPayBtn">Ir a pagar</button>
      </div>
    </div>
  </div>
</div>

<!-- Sección de pago / checkout -->
<div class="container mt-4" id="checkoutSection" style="display: none;">
  <h3>Resumen de tu pedido</h3>
  <div id="checkoutProducts" class="mb-3"></div>

  <h4>Datos de entrega / recogida</h4>
  <form id="checkoutForm">
    <div class="mb-2">
      <label for="nombreCliente" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombreCliente" required>
    </div>
    <div class="mb-2">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" placeholder="Solo si es domicilio">
    </div>
    <div class="mb-2">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="tel" class="form-control" id="telefono" required>
    </div>

    <button type="submit" class="btn btn-success mt-2">Confirmar pedido</button>
  </form>
</div>

  <!-- Footer -->
  <footer id="contacto">
    <div th:replace="fragments :: footer"></div>
  </footer>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
