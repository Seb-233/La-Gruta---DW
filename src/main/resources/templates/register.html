<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - La Gruta Nera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header-footer.css}">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/login-styles.css}">
</head>
<body>

  <!-- Header -->
  <header>
    <div th:replace="fragments :: no-login-header"></div>
  </header>

  <!-- Contenido principal -->
  <section class="login-section">
    <div class="login-overlay"></div>
    <div class="login-box">
      <h2>Crear Cuenta</h2>
      <form th:action="@{/la_gruta/register}" method="POST">
        <input type="text" class="form-control" name="username" placeholder="Usuario" required>
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        <div class="mt-3 text-start">
          <!-- <label><input type="radio" name="role" value="ADMIN" required> Administrador</label><br> -->
          <label><input type="radio" name="role" value="CLIENT" required> Cliente</label>
        </div>
        <button type="submit" class="btn btn-login w-100 mt-3">Continuar</button>
      </form>
      <div class="mt-3 text-center">
        <a th:href="@{/la_gruta/user-login}">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contacto">
    <div th:replace="fragments :: footer"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
