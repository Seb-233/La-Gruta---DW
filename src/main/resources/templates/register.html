<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - La Gruta Nera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>

    <!-- Header -->
  <header>
    <div th:replace="fragments :: solid-header"></div>
  </header>

  <!-- Contenido principal similar a login -->
  <section class="login-section">
    <div class="login-overlay"></div>
    <div class="login-box">
      <h2>Crear Cuenta</h2>
      <form action="/register" method="POST">
        <input type="text" class="form-control" name="username" placeholder="Usuario" required>
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        <div class="mt-3 text-start">
          <label><input type="radio" name="role" value="ADMIN" required> Administrador</label><br>
          <label><input type="radio" name="role" value="CLIENT" required> Cliente</label>
        </div>
        <button type="submit" class="btn btn-login w-100 mt-3">Continuar</button>
      </form>
      <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contacto">
    <div th:replace="fragments :: footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
