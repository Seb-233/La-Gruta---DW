<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Comidas - La Gruta Nera</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/header-footer.css" />
    <link rel="stylesheet" href="/css/tabla-comidas.css" />
    <link rel="stylesheet" href="/css/sidebar.css">

  </head>
  <body>

    <!-- Header -->
    <header>
      <div th:replace="fragments :: no-login-header"></div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar collapse"
        >
          <div class="position-sticky pt-3">
            <h4 class="px-3">Panel</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/la_gruta/users}">
                  Clientes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" th:href="@{/la_gruta/comidas}">
                  Comidas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/la_gruta/adicionales}">
                  Adicionales
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- MAIN -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center">Todas las Comidas</h2>
            <a class="btn btn-success" th:href="@{/la_gruta/comidas/nuevo}">
              Agregar Comida
            </a>
          </div>

          <div class="table-responsive d-flex justify-content-center">
            <table
              class="table table-hover table-bordered align-middle text-center shadow-lg"
            >
              <thead class="table-dark text-center">
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Categoría</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="comida : ${comidas}">
                  <td>
                    <img
                      th:src="@{${comida.imagen}}"
                      th:alt="${comida.nombre}"
                      class="img-fluid rounded shadow-sm"
                      style="width: 100px; height: auto"
                    />
                  </td>
                  <td th:text="${comida.nombre}"></td>
                  <td th:text="${comida.categoria != null ? comida.categoria.nombre : '—'}"></td>
                  <td th:text="${comida.descripcion}"></td>
                  <td>$<span th:text="${comida.precio}"></span></td>
                  <td>
                    <a
                      class="btn btn-warning btn-sm"
                      th:href="@{/la_gruta/comidas/editar/{id}(id=${comida.id})}"
                      >Editar</a
                    >
                    <a
                      class="btn btn-danger btn-sm"
                      th:href="@{/la_gruta/comidas/eliminar/{id}(id=${comida.id})}"
                      onclick="return confirm('¿Estás seguro de que deseas eliminar esta comida?');"
                      >Eliminar</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="text-center mt-4">
            <a th:href="@{/la_gruta/index}" class="btn btn-secondary">Volver</a>
          </div>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer id="contacto">
      <div th:replace="fragments :: footer"></div>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
