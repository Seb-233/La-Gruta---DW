<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${user.id == null ? 'Nuevo Usuario' : 'Editar Usuario'} + ' - La Gruta Nera'">Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>
  <!-- Header igual que otras vistas -->
  <header class="header-transparent">
    <nav class="container-fluid d-flex justify-content-between align-items-center position-relative">
      <ul class="navbar-nav flex-row gap-4 left-menu">
        <li class="nav-item"><a class="nav-link" href="menu">Menú</a></li>
        <li class="nav-item"><a class="nav-link" href="restaurantes">Restaurantes</a></li>
      </ul>
      <a class="navbar-brand logo-central position-absolute top-50 start-50 translate-middle" href="index">
        <img src="../images/logoGruta.png" alt="Logo La Gruta Nera">
      </a>
      <ul class="navbar-nav flex-row gap-4 right-menu align-items-center">
        <li class="nav-item"><a class="nav-link btn btn-reserva-header" th:href="@{/logout}">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal adaptado -->
  <section class="login-section">
    <div class="login-overlay"></div>
    <div class="login-box text-center">
      <h2 th:text="${user.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h2>
      <p class="mb-4" th:text="${user.id == null ? 'Crea un nuevo usuario en el sistema' : 'Edita la información del usuario'}"></p>
      
      <form th:action="@{/users/save}" th:object="${user}" method="post" class="text-start">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
          <label class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" th:field="*{username}" placeholder="Ingresa el nombre de usuario" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Ingresa la contraseña" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <input type="text" class="form-control" th:field="*{role}" placeholder="Ej: ADMIN o USER">
        </div>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
          <a th:href="@{/users}" class="btn btn-secondary btn-lg">Cancelar</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer igual que en la plantilla base -->
  <footer id="footer">
    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-4 text-center text-lg-start">
          <img src="../images/logoGruta.png" height="80" alt="Logo La Gruta Nera">
          <p class="mt-3">Restaurante italiano subterráneo...</p>
        </div>
        <div class="col-lg-4 text-center">
          <h5>Contacto</h5>
          <p>Calle 123, Bogotá, Colombia</p>
          <p>Tel: +57 300 123 4567</p>
          <p>Email: contacto@lagrutanea.com</p>
        </div>
        <div class="col-lg-4 text-center text-lg-end">
          <h5>Síguenos</h5>
          <div class="footer-redes mt-2">
            <a href="#"><img src="../images/facebook.png" height="20"> Facebook</a><br>
            <a href="#"><img src="../images/instagram.png" height="20"> Instagram</a><br>
            <a href="#"><img src="../images/x.png" height="20"> X</a>
          </div>
        </div>
      </div>
      <hr class="mt-4">
      <p class="text-center mb-0">© 2025 La Gruta Nera - Todos los derechos reservados</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
