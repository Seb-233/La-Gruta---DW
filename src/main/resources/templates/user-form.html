<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${user.id == null ? 'Nuevo Usuario' : 'Editar Usuario'} + ' - La Gruta Nera'">Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div th:replace="fragments :: solid-header"></div>
  </header>

  <!-- Contenido principal adaptado -->
  <section class="login-section">
    <div class="login-overlay"></div>
    <div class="login-box text-center">
      <h2 th:text="${user.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h2>
      <p class="mb-4" th:text="${user.id == null ? 'Crea un nuevo usuario en el sistema' : 'Edita la información del usuario'}"></p>
      
      <form th:action="@{/users/save}" th:object="${user}" method="post" class="text-start">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
          <label class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" th:field="*{username}" placeholder="Ingresa el nombre de usuario" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Ingresa la contraseña" required>
        </div>
        
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <input type="text" class="form-control" th:field="*{role}" placeholder="Ej: ADMIN o USER">
        </div>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
          <a th:href="@{/users}" class="btn btn-secondary btn-lg">Cancelar</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contacto">
    <div th:replace="fragments :: footer"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
