<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - La Gruta Nera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header-footer.css}">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/login-styles.css}">
</head>
<body>

  <!-- Header -->
  <header>
    <div th:replace="fragments :: no-login-header"></div>
  </header>

  <!-- Sección de login -->
  <section class="login-section">
    <div class="login-overlay"></div>
    <div class="login-box">
      <h2>Iniciar Sesión</h2>

      <!-- Mostrar mensaje de error -->
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- Formulario -->
      <form th:action="@{/la_gruta/login}" method="post">
        <input type="text" class="form-control mb-2" name="username" placeholder="Usuario" required>
        <input type="password" class="form-control mb-3" name="password" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-login w-100">Ingresar</button>
      </form>

      <div class="mt-3 text-center">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a th:href="@{/la_gruta/register}">Crear una cuenta</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <div th:replace="fragments :: footer"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
