<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - La Gruta Nera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/header-footer.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>
  
    <!-- Header -->
  <header>
    <div th:replace="fragments :: no-login-header"></div>
  </header>

  <section class="login-section">
    <div class="login-overlay"></div>
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form action="/login" method="POST">
        <input type="text" class="form-control" name="username" placeholder="Usuario" required>
        <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-login w-100">Ingresar</button>
      </form>
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="/register">Crear una cuenta</a>
    </div>
  </section>
  <!-- Footer -->
  <footer id="contacto">
    <div th:replace="fragments :: footer"></div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
