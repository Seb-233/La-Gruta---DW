<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Comidas - La Gruta Nera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/header-footer.css" />
    <link rel="stylesheet" href="/css/tabla-comidas.css" />
  </head>
  <body>
  <!-- Header -->
  <header>
    <div th:replace="fragments :: solid-header"></div>
  </header>
  
    <main class="container my-5">
      <h2 class="text-center mb-5">Todas las Comidas</h2>

      <div class="table-responsive d-flex justify-content-center">
        <table class="table table-hover table-bordered align-middle text-center">
          <thead class="table-dark text-center">
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Categor√≠a</th>
              <th>Descripci√≥n</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="comida : ${comidas}">
              <td>
                <img th:src="@{${comida.imagen}}" th:alt="${comida.nombre}" class="img-fluid" style="width: 100px"/>
              </td>
              <td th:text="${comida.nombre}"></td>
              <!-- üëá Antes: th:text='${comida.categoria}' -->
              <td th:text="${comida.categoria != null ? comida.categoria.nombre : '‚Äî'}"></td>
              <td th:text="${comida.descripcion}"></td>
              <td th:text="${comida.precio}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

   <!-- Footer -->
  <footer id="contacto">
    <div th:replace="fragments :: footer"></div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
