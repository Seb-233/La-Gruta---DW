spring.application.name=demo

# === Servidor ===
server.port=8080

# === Configuración de la base de datos H2 (persistente) ===
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver

# ✅ Base de datos persistente en archivo local (carpeta ./mydatabase)
spring.datasource.url=jdbc:h2:file:./mydatabase;AUTO_SERVER=TRUE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=

# === Consola de administración H2 ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Acceso: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:file:./mydatabase

# === Configuración JPA / Hibernate ===
spring.jpa.generate-ddl=true
# ✅ "update" mantiene los datos existentes y solo actualiza el esquema si cambia
spring.jpa.hibernate.ddl-auto=update

# === Logging (para depuración) ===
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
